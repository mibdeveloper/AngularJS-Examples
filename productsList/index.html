<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	

</head>
<body>
	Test
	<script src="js/angular.min.js"></script>
	<script src="js/controllers/myAppController.js"></script>

	<table ng-controller="userController">
		<tr>
			<td><input type="text" ng-model="userName"></td>
			<td><input type="text" ng-model="userEmail"></td>
			<td><input type="text" ng-model="userPhone"></td>
		</tr>		

		<tr ng-repeat="user in users | filter:userName | filter:userEmail ">
			<td>{{user.name}}</td>
			<td>{{user.email}}</td>
			<td>{{user.phone}}</td>
		</tr>
		
	</table>
</body>
</html>
